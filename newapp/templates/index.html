<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if user.username == "admin" %}
    <h2>Hello {{user}}</h2>
    {% endif %}

    {% for val in data %}
    <ul>
        <li>{{ val.name }}</li>
        <li>{{ val.age }}</li>
        <li>{{ val.mobile }}</li>
    </ul>
    {% endfor %}
</body>

</html>
